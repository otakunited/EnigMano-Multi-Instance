name: "‚ö° EnigMano Win11 + Chrome Remote Desktop"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano-crd:
    runs-on: windows-latest

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      CRD_CODE: "‚ö†Ô∏è REMPLACE_ICI_TON_CODE" # <-- mets ton code Google CRD ici
      CRD_PIN: "123456"

    steps:
      - name: üìå Deployment Parameters
        run: |
          Write-Host "==============================================="
          Write-Host "üîπ EnigMano Instance     : $env:INSTANCE_ID"
          Write-Host "üì¶ GitHub Repository     : $env:GITHUB_REPOSITORY"
          Write-Host "üÜî Deployment ID         : $env:GITHUB_RUN_ID"
          Write-Host "==============================================="
        shell: pwsh

      - name: üì• Installer Chrome Remote Desktop Host
        run: |
          $crdInstaller = "$env:TEMP\crdhost.msi"
          Invoke-WebRequest "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile $crdInstaller
          Start-Process msiexec.exe -ArgumentList "/i `"$crdInstaller`" /quiet /norestart" -Wait
        shell: pwsh

      - name: üöÄ Lancer Chrome Remote Desktop
        run: |
          $exe = "${Env:ProgramFiles(x86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (!(Test-Path $exe)) {
            Write-Error "‚ùå CRD executable introuvable : $exe"
            exit 1
          }
          & $exe --code=$env:CRD_CODE --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$Env:COMPUTERNAME --pin=$env:CRD_PIN
        shell: pwsh

      - name: üí† Final Status
        if: always()
        run: |
          Write-Host "‚úÖ EnigMano Instance $env:INSTANCE_ID d√©ploy√©e avec CRD."
          Write-Host "üîë PIN: $env:CRD_PIN"
          Write-Host "üö¶ Connecte-toi via https://remotedesktop.google.com/access"
        shell: pwsh
